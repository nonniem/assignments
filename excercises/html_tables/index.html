        <h2>Schedule your trip now!</h2>
         
 <form>
        <input id="Dates" type="name" placeholder="Destination" />
        <input id="Dates" type="date" />
    </form>
    <br>

    

    <form id="travel" name="travel" action="user-data">
        
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <input type="number" name="age" placeholder="Age"> 
        
        <br>
        
        <h5>Please select your gender</h5>
        
        <label id="travel">Male<input type="checkbox" name="male" value="male"/></label>
        <label id="travel">Female<input type="checkbox" name="female" value="female"/></label>
        <label id="travel">Undecided<input type="checkbox" name="undecided" /></label>
        
        <br>
        
        <h5>Where are we traveling to?</h5>
        <label id="travel">Maui<input type="checkbox" name="maui"></label>
        <label id="travel">Puerto Rico<input type="checkbox" name="puertorico"></label>
        <label id="travel">Las Vegas<input type="checkbox" name="lasvegas"></label>
        
         <h5>Do we have any allergies or dietary restrictions?</h5>
        <label id="travel">Latex<input type="checkbox" name="latex"></label>
        <label id="travel">Dairy<input type="checkbox" name="dairy"></label>
        <label id="travel">Tree Nuts<input type="checkbox" name="treenuts"></label>
        <input type="text" name="other" placeholder="Other">
        <br> <br>
        <input type="button" onclick="showMessage()" name="addall" value="CondenseData" />
    </form>
